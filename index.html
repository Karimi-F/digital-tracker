<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A digital Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <div class="wrapper">
        <header><h2>Wanjohi New Calendar</h2></header>
        <main>
            <h1>Welcome to the Habit Tracker</h1>
            <p>Track your habits and stay motivated!</p>
            <form id="habit-form">
                <label for="habit">Enter a new habit:</label>
                <input type="text" id="habit" name="habit" placeholder="HABIT eg Get 8 hours of sleep" required>
                <button type="submit">Add Habit</button>
            </form>
            <ul id="habit-list"></ul>
        </main>
        <footer>
            <p>&copy; 2025 Habit Tracker. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
